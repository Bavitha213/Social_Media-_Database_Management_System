<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            background-image: url('https://s40424.pcdn.co/in/wp-content/uploads/2023/03/Social-Media-Advertising.jpg.optimal.jpg');
            background-size: 1480px;
            
            background-repeat: no-repeat;
        }
        .container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .container h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin: 10px 0;
        }
        .form-group label {
            display: block;
            text-align: left;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .btn {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .heading {
            text-align: center;
            font-size: 20px; /* Adjust the font size as needed */
            margin-bottom: 20px;
            color:#fff;
        }
    </style>
</head>
<body>
    <div class="heading">
        <h1>Social Media Database System</h1>
    </div>
    <div class="container">
        <h2>Login</h2>
        <form method="POST" action="/home1">
            <div class="form-group">
                <label for "username">Username:</label>
                <input type="text" id="username" name="username" required><br><br>
            </div>
            <form action="/post.html" method="get">
            <button type="submit" class="btn">Login</button>
            </form>
        </form>
        <p>Don't have an account? <a href="/register">Register</a></p>
    </div>
</body>
</html>
